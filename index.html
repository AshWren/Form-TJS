<!doctype html>
<html>

<head>
    <title></title>
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <!--form-->
        <form action="" method="POST" id="frm">
            <div class="form-group">
                <input type="text" id="img-src" name="img-src" placeholder="img src" />
            </div>
            <div class="form-group">
                <input type="text" id="item-name" name="item-name" placeholder="item name" />
            </div>
            <div class="form-group">
                <input type="text" id="description" name="description" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce aliquam auctor dui eget porttitor. Praesent non ultrices ipsum, id egestas ex. Maecenas id turpis tempor, bibendum metus id, convallis ligula. Pellentesque vitae fermentum elit, sit amet mattis mauris." />
            </div>
            <div class="form-group">
                <input type="text" id="item-price" name="item-price" placeholder="item price" />
            </div>
            <div class="form-group">
                <input type="text" id="artist-name" name="artist-name" placeholder="artist name" />
            </div>
            <div class="form-group">
                <button id="btnAdd" class="btn btn-default">Add</button>
            </div>
            <button id="btnLoad" class="btn btn-default">Load Entries</button>
            <button id="btnReset" type="reset">Reset</button>
        </form>

    </div>
    <div id="main">

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        <div>
            {{#each entry}}
            <div class="container">
                <article class="row">
                    <div class="col-sm-6">
                        <img src="{{img-src}}" alt="{{item-name}}" class="img-thumbnail" />
                    </div>
                    <div class="col-sm-6">
                        <h1>{{item-name}}</h1>
                        <h3>{{description}}</h3>
                        <h2>{{item-price}}</h2>
                        <div class="row artist">
                            <div class="col-sm-3">
                                <img src="http://lorempixel.com/50/50/people" alt="Random People">
                            </div>
                            <div class="col-sm-9">
                                <h4 class="createdBy">Created By</h4>
                                <h3 class="artist">{{artist-name}}</h3>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            {{/each}}
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
